<head>
	<title>Typecabulary</title>
	<script src = "assets/main.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
	<link rel="icon" href="assets/fav.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
</head>

<body>

	<div class="game">
		<div class="wrap">

		<button class="back-button button" onclick="backButton()" id="backButton">Back</button>

		<div class="button-row">
			<button id="startPracticeButton" onclick="beginPractice()" class="button">Start Practice</button>
			<button id="startSpeedrunButton" onclick="beginSpeedrun()" class="button">Start Speedrun</button>
			<button id="startSelinaModeButton" onclick="beginSelinaMode()" class="button">Start Selina Mode</button>
		</div>

		<div id="game"> 
			<h1 id="time">0:00</h1>
			
			<h2 id="wpm">0 WPM</h2>

			<h1 id="word" class="word">start</h1>
			
			<p id="nextword" class="nextword">next word</p>

			<input type="text" id="inputbox" class= "textbox" onkeypress="return RestrictSpace()">
		</div>
		<br>
		<br>
		<div class="statscard hide">
			<div style="width: 90%; float: left;">
				<p class="statstext">Practice Stats</p>
				<p>Words:</p>
				<p>Correct:</p>
				<p>Incorrect:</p>
				<p>WPM: </p>
				<p>Accuracy: </p>
			</div>
			<div style="width: 10%; float: left; text-align: right; padding-top: 30%;">
				>
			</div>
		</div>
			
		</div>
	</div>

	<div class="wordlog" id="wordlog">
		<h3>Word Log</h3>
		<div>
			<p class="scorekeep correct" id="correct">0 Correct</p>
			<p class="scorekeep incorrect" id="incorrect">0 Incorrect</p>
		</div>
		
	</div>
</body>
